<a style="cursor: pointer;" class="list-group-item d-flex justify-content-between align-items-center">
  <div class="ms-2 me-auto">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.category }}</p>
  </div>
  <span>
    <img [src]="recipe.image" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
